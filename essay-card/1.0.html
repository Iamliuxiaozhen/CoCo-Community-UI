<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #d35400;
      --background-color: #fdfdfd;
      --card-color: #ffffff;
      --text-color: #333333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .article-card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      max-width: 420px;
      width: 100%;
    }

    .article-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .article-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .article-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-right: 1rem;
    }

    .article-meta {
      display: flex;
      flex-direction: column;
    }

    .article-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--text-color);
      margin-bottom: 0.3rem;
    }

    .article-author {
      font-size: 0.9rem;
      color: #666;
    }

    .article-summary {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
      margin: 0.8rem 0 1rem;
    }

    .article-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem 1rem;
      font-size: 0.85rem;
      color: #555;
      margin: 0.5rem 0 1rem;
    }

    .article-stats div {
      display: flex;
      align-items: center;
    }

    .article-stats i {
      margin-right: 0.3rem;
      color: var(--primary-color);
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn, .text-btn {
      background-color: var(--primary-color);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
    }

    .icon-btn {
      padding: 0.6rem;
      font-size: 1rem;
    }

    .text-btn {
      padding: 0.6rem 1rem;
      font-weight: 500;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .icon-btn:hover, .text-btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>

<body>
  <div class="article-card">
    <div class="article-header">
      <div class="article-icon"><i class="fas fa-newspaper"></i></div>
      <div class="article-meta">
        <div class="article-title">技术与创意的交汇</div>
        <div class="article-author">作者：小圳</div>
      </div>
    </div>

    <div class="article-summary">
      本文探讨了技术与创意如何在现代开发环境中相互融合，推动团队协作与创新。
    </div>

    <div class="article-stats">
      <div><i class="fas fa-eye"></i> 520 浏览</div>
      <div><i class="fas fa-thumbs-up"></i> 88 点赞</div>
      <div><i class="fas fa-star"></i> 36 收藏</div>
      <div><i class="fas fa-comment"></i> 12 评论</div>
    </div>

    <div class="button-group">
      <a href="https://cc.zitzhen.cn/article/技术与创意的交汇" class="icon-btn" title="阅读">
        <i class="fas fa-book-open"></i>
      </a>
      <a href="https://cc.zitzhen.cn/article/技术与创意的交汇" class="text-btn">
        <i class="fas fa-eye"></i> 去详情页面
      </a>
    </div>
  </div>
</body>
