<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --background-color: #f0f4f8;
      --card-color: #ffffff;
      --text-color: #2c3e50;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .user-card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      max-width: 420px;
      width: 100%;
    }

    .user-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .user-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .user-avatar {
      font-size: 2.8rem;
      color: var(--primary-color);
      margin-right: 1rem;
    }

    .user-meta {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 600;
      font-size: 1.3rem;
      color: var(--text-color);
      margin-bottom: 0.3rem;
    }

    .user-role {
      font-size: 0.9rem;
      color: #666;
    }

    .user-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem 1rem;
      font-size: 0.85rem;
      color: #555;
      margin: 0.5rem 0 1rem;
    }

    .user-stats div {
      display: flex;
      align-items: center;
    }

    .user-stats i {
      margin-right: 0.4rem;
      color: var(--primary-color);
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn, .text-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .icon-btn:hover, .text-btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>

<body>
  <div class="user-card">
    <div class="user-header">
      <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="user-meta">
        <div class="user-name">小圳</div>
        <div class="user-role">ZIT小圳创科工作室 创始人</div>
      </div>
    </div>

    <div class="user-stats">
      <div><i class="fas fa-code"></i> 技术栈：PHP / Vue / Docker</div>
      <div><i class="fas fa-shield-alt"></i> 安全意识：高</div>
      <div><i class="fas fa-lightbulb"></i> 创意项目：12 个</div>
      <div><i class="fas fa-users"></i> 团队协作：活跃</div>
      <div><i class="fas fa-heart"></i> 点赞：88 次</div>
    </div>

    <div class="button-group">
      <a href="https://cc.zitzhen.cn/u/xiaozhen" class="icon-btn" title="查看主页">
        <i class="fas fa-user"></i> 主页
      </a>
      <a href="https://cc.zitzhen.cn/u/xiaozhen/projects" class="text-btn">
        <i class="fas fa-folder-open"></i> 查看项目
      </a>
    </div>
  </div>
</body>
