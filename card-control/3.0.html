<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .file-card {
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
    }

    .file-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .file-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .file-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-right: 1rem;
    }

    .file-meta {
      display: flex;
      flex-direction: column;
    }

    .file-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 0.3rem;
    }

    .file-author {
      font-size: 0.9rem;
      color: #666;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .icon-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.6rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
    }

    .icon-btn:hover {
      background-color: var(--secondary-color);
    }

    .text-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .text-btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>

<body>
  <div class="file-card">
    <div class="file-header">
      <div class="file-icon"><i class="fas fa-file-code"></i></div>
      <div class="file-meta">
        <div class="file-name">圆角卡片-Qii</div>
        <div class="file-author">作者：Qii</div>
      </div>
    </div>
    <div class="button-group">
      <a href="https://cc.zitzhen.cn/control/圆角卡片-Qii" class="icon-btn" title="下载">
        <i class="fas fa-download"></i>
      </a>
      <a href="https://cc.zitzhen.cn/control/圆角卡片-Qii" class="text-btn">
        <i class="fas fa-eye"></i> 去详情页面
      </a>
    </div>
  </div>
</body>
